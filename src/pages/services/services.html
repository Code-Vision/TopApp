<ion-header>

  <ion-navbar>

</ion-header>


<ion-content padding>

    <div class="pin">

    <div class="pin">

      </ion-card>
      <!-- <img [src]="image"/> -->

    <div class="pin">
      <ion-card style="background-color: #8600b3">

        </ion-card-content>
      </ion-card>
      <!-- <img [src]="image"/> -->

    </div>
